server:
  port: 8082
  servlet:
    context-path: /app

spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:ts;MODE=PostgreSQL
    username: sa
    password:
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialecr: org.hibernate.dialect.H2Dialect
        show_sql: true
        use_sql_comments: true
        format_sql: true
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: false
logging:
  config:
    classpath: logback.xml
    org.hibernate: DEBUG

grpc:
  server:
    port: 9090


